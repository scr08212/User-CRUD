<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 300px;
            position: relative;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .error-message {
            color: red;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .signup-container button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #2196F3;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-container button.login {
            background-color: #4CAF50;
        }

        .signup-container button:hover {
            opacity: 0.9;
        }

        /* 팝업 스타일 */
        .popup {
            position: absolute;
            top: 55%;
            left: 105%;
            width: 220px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 10px;
            font-size: 13px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: none;
        }

        .popup ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .popup li {
            margin: 5px 0;
        }

        .valid {
            color: green;
        }

        .invalid {
            color: red;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h2>회원가입</h2>

    <div th:if="${error}" class="error-message" th:text="${error}"></div>

    <form th:action="@{/signup/process}" th:object="${userDTO}" method="post">
        <input type="text" th:field="*{username}" placeholder="사용자명" required>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></div>

        <input type="email" th:field="*{email}" placeholder="이메일" required>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></div>

        <div style="position: relative;">
            <input type="password" id="password" th:field="*{password}" placeholder="비밀번호" required>
            <div class="popup" id="password-popup">
                <strong>비밀번호 조건</strong>
                <ul>
                    <li id="length" class="invalid">❌ 최소 8자 이상</li>
                </ul>
            </div>
        </div>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>

        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="비밀번호 확인" required>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button type="submit">회원가입</button>
    </form>

    <button class="login" onclick="location.href='/login'">로그인 페이지로</button>
</div>

<script>
    const passwordInput = document.getElementById("password");
    const confirmInput = document.getElementById("confirmPassword");
    const popup = document.getElementById("password-popup");

    const lengthCheck = document.getElementById("length");

    function validatePassword() {
        const password = passwordInput.value;

        // 길이 체크
        if (password.length >= 8) {
            lengthCheck.classList.remove("invalid");
            lengthCheck.classList.add("valid");
            lengthCheck.textContent = "✔ 최소 8자 이상";
        } else {
            lengthCheck.classList.remove("valid");
            lengthCheck.classList.add("invalid");
            lengthCheck.textContent = "❌ 최소 8자 이상";
        }
    }

    passwordInput.addEventListener("focus", () => popup.style.display = "block");
    passwordInput.addEventListener("blur", () => popup.style.display = "none");
    confirmInput.addEventListener("input", validatePassword);
    passwordInput.addEventListener("input", validatePassword);
</script>
</body>
</html>
