<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 화면</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .home-container {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.12);
            width: 420px;
            text-align: center;
        }

        .home-container h1 {
            margin-bottom: 15px;
            font-size: 26px;
            color: #333;
        }

        .home-container p {
            font-size: 15px;
            color: #666;
            margin-bottom: 30px;
        }

        .home-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        .home-container button.signup {
            background-color: #2196F3;
            color: white;
        }

        .home-container button.login {
            background-color: #4CAF50;
            color: white;
        }

        .home-container button.mypage {
            background-color: #FF9800;
            color: white;
        }

        .home-container button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="home-container" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <h1 sec:authorize="isAuthenticated()" th:text="'환영합니다 ' + ${username} + ' 👋'"></h1>
    <h1 sec:authorize="isAnonymous()">환영합니다 👋</h1>
    <p>원하시는 메뉴를 선택하세요</p>

    <!-- 비로그인 사용자 -->
    <div sec:authorize="isAnonymous()">
        <button class="login" onclick="location.href='/login'">로그인</button>
        <button class="signup" onclick="location.href='/signup'">회원가입</button>
    </div>

    <!-- 로그인 사용자 -->
    <div sec:authorize="isAuthenticated()">
        <button class="logout" onclick="location.href='/logout'">로그아웃</button>
        <button class="mypage" onclick="location.href='/mypage'">마이페이지</button>
    </div>
</div>
</body>
</html>
